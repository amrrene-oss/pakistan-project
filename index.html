<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pakistan – Country Profile</title>
  <style>
    body{
      margin:0;
      font-family: Georgia, "Times New Roman", serif;
      background: url("background.png") center / cover no-repeat fixed;
    }
    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 24px 70px;
      box-sizing: border-box;
    }
    .title{
      text-align:center;
      margin-bottom: 22px;
    }
    .title h1{
      display:inline-block;
      background: rgba(245,236,222,0.9);
      padding: 12px 22px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.15);
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      font-size: 36px;
      margin: 0;
    }
    .panel{
      background: rgba(245,236,222,0.92);
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.15);
      box-shadow: 0 12px 26px rgba(0,0,0,.25);
    }
    .panel.large{
      height: 360px;
      margin-bottom: 26px;
    }
    .divider{
      height: 2px;
      background: rgba(0,0,0,.2);
      margin: 22px 0 26px;
    }
    .row{
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 18px;
    }
    .panel.small{
      height: 230px;
    }
    @media (max-width: 1100px){
      .row{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 700px){
      .row{ grid-template-columns: 1fr; }
      .title h1{ font-size: 28px; }
      .panel.large{ height: 320px; }
      .panel.small{ height: 200px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">
      <h1>Pakistan – Country Profile</h1>
    </div>

    <div class="panel large"></div>

    <div class="divider"></div>

    <div class="row">
      <div class="panel small"></div>
      <div class="panel small"></div>
      <div class="panel small"></div>
      <div class="panel small"></div>
    </div>
  </div>
</body>
</html>
